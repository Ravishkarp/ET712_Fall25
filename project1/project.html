<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-K Learning  | Created by Ravishkar Premanand</title>

  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      background-color: #64f311;
      margin: 0;
      text-align: center;
    }

    header {
      background-color: #ff0040e0;
      padding: 20px;
    }

    nav {
      background-color: #110027;
      padding: 10px;
    }

    nav a {
      margin: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    section {
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .card {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    /* Shapes Section */
    .shape {
      width: 100px;
      height: 100px;
      background-color: #4db6ac;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .circle { border-radius: 50%; background-color: #f06292; }
    .square { background-color: #81c784; }
    .triangle {
      width: 0; height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #9575cd;
      background: none;
    }
    .rectangle { width: 120px; height: 80px; background-color: #64b5f6; }
    .oval { width: 120px; height: 80px; background-color: #ffb74d; border-radius: 50%; }
    .star { 
      color: gold; 
      font-size: 2rem; 
      background: none; 
    }

    footer {
      background-color: #ffe082;
      padding: 10px;
      margin-top: 30px;
    }

    .hidden { display: none; }

    /* Responsive */
    @media (max-width: 600px) {
      .card, .shape {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¨ Learn Colors & Shapes ðŸŸ¢</h1>
  </header>

  <nav>
    <a href="#colors">Colors</a>
    <a href="#shapes">Shapes</a>
  </nav>

  <main>
    <!-- COLORS SECTION -->
    <section id="colors">
      <h2>Learn Colors!</h2>
      <div class="grid">
        <div class="card" style="background-color: red;" data-name="Red">Red</div>
        <div class="card" style="background-color: blue;" data-name="Blue">Blue</div>
        <div class="card" style="background-color: yellow;" data-name="Yellow">Yellow</div>
        <div class="card" style="background-color: green;" data-name="Green">Green</div>
        <div class="card" style="background-color: orange;" data-name="Orange">Orange</div>
        <div class="card" style="background-color: purple;" data-name="Purple">Purple</div>
        <div class="card" style="background-color: pink;" data-name="Pink">Pink</div>
        <div class="card" style="background-color: brown;" data-name="Brown">Brown</div>
        <div class="card" style="background-color: black;" data-name="Black">Black</div>
        <div class="card" style="background-color: white; color:black;" data-name="White">White</div>
      </div>
    </section>

    <!-- SHAPES SECTION -->
    <section id="shapes">
      <h2>Learn Shapes!</h2>
      <div class="grid">
        <div class="shape circle" data-name="Circle"></div>
        <div class="shape square" data-name="Square"></div>
        <div class="shape triangle" data-name="Triangle"></div>
        <div class="shape rectangle" data-name="Rectangle"></div>
        <div class="shape oval" data-name="Oval"></div>
        <div class="shape" style="clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); background-color: #ef5350;" data-name="Pentagon"></div>
        <div class="shape" style="clip-path: polygon(50% 0%, 93% 25%, 75% 75%, 25% 75%, 7% 25%); background-color: #ba68c8;" data-name="Hexagon"></div>
        <div class="shape" style="clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); background-color: #fbc02d;" data-name="Diamond"></div>
        <div class="shape" style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); background-color: gold;" data-name="Star"></div>
        <div class="shape" style="clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%); background-color: #4dd0e1;" data-name="Trapezoid"></div>
      </div>
    </section>
  </main>

  <!-- FUN FACT SECTION -->
<section id="fun-fact" style="
background-color: #fff3e0;
border-radius: 10px;
padding: 15px;
margin: 20px auto;
width: 80%;
max-width: 500px;
font-size: 1.1rem;
color: #555;
text-align: center;">
<h2>ðŸ’¡ Fun Fact Corner!</h2>
<p id="fact-text">Click the button to see a cool fact!</p>
<button id="fact-btn" style="
  background-color: #ffcc80;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;">
  Show a Fun Fact
</button>
</section>

<script>
// ðŸ’¡ Fun Facts Feature
const facts = [
  "Red is often the first color babies can see!",
  "Triangles are the strongest shape in construction.",
  "Blue is the most popular favorite color in the world.",
  "Squares symbolize balance and stability.",
  "Green often represents nature and calmness.",
  "Circles have no corners â€” they go on forever!",
  "Yellow is the color of sunshine and happiness!",
  "Stars are used in flags to represent unity and light.",
  "Purple used to be a color only royalty could afford!",
  "Rectangles are everywhere â€” even your screen!"
];

document.getElementById("fact-btn").addEventListener("click", () => {
  const randomFact = facts[Math.floor(Math.random() * facts.length)];
  document.getElementById("fact-text").textContent = randomFact;
});
</script>


  <footer>
    <p>Â© 2025 Pre-K Learning | Fun with Colors & Shapes!</p>
  </footer>

  <script>
    // Color cards - show alert when clicked
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        const colorName = card.getAttribute("data-name");
        speak(colorName);
        alert("This is " + colorName + "!");
      });
    });

    // Shape cards - show alert when clicked
    document.querySelectorAll(".shape").forEach(shape => {
      shape.addEventListener("click", () => {
        const shapeName = shape.getAttribute("data-name");
        speak(shapeName);
        alert("This is a " + shapeName + "!");
      });
    });

    // Text-to-speech for auditory learning
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "en-US";
      window.speechSynthesis.speak(msg);
    }
  </script>

</body>
</html>
